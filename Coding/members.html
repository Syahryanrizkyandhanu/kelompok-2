<!-- Profile Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | User Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <!-- Navigation menu -->
        </nav>
    </header>
    <main>
        <section class="profile-container">
            <h1>Profile</h1>
            <div class="profile-card">
                <img src="Screenshot 2024-09-20 084056.png" alt="Profile Picture">
                <h2>Nama Lengkap: <span id="full-name"></span></h2>
                <p>Kelas/Jabatan: <span id="class-position"></span></p>
                <p>Minat dan Bakat: <span id="interests-talents"></span></p>
                <p>Prestasi Akademik/Non-Akademik: <span id="achievements"></span></p>
                <p>Hobi: <span id="hobbies"></span></p>
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
